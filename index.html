  <!DOCTYPE html>
  <html>
    <head>
      <title>Magin8Ball</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col s6 m6">
            <div class="card">
              <div class="card-image">
                <img src="images/poolkitten.jpg">
                <span class="card-title">Magic Eightball</span>
              </div>
              <div class="card-content">
                <span><h3>Alternative Reminiscing</h3></span>
                <p>Enter Your Name and Pick Your Birth Month and Day to start reminiscing</p>
              </div>
            </div>
          </div>
          <div class="col s6 m6">
             <img src="images/eightballcartoon.jpg">
          </div>
        </div>
        
        <form>
          <div class="form-group">
            <div class="row">

              <div class="input-field col s3">
                <label id="name" for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>

               <div class="input-field col s2" id="monthInput">
                <select>
                  <option value="" disabled selected>Month</option>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
                <label id="month" for="monthInput">Month</label>
              </div>

              <div class="input-field col s2" id="dayInput">
                <select>
                  <option value="" disabled selected>Day</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <label id="day" for="dayInput">Day</label>
              </div>

            </div>
          </div>
          <div><button id="submit"><a class="waves-effect waves-light btn">Reminisc With Me...</a></button></div>
        </form>
        <div class="container">
          <h2>On This Day</h2>
          <div id="results">
            <!-- <img class="materialboxed" data-caption="tv show cat GIF" src="https://media1.giphy.com/media/11tWTgzWb7u1oc/giphy.gif"> -->
          </div>
        </div>

      </div>
      <br><br>
      <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col s4">
                <h5 class="white-text">Irrational Gravity Squall</h5>
                <p class="grey-text text-lighten-4">Good friends don't let you do stupid things</p>
                <p class="grey-text text-lighten-4">.......alone</p>
              </div>
              <div class="col s4">
                <ul>
                  <li>Keira</li>
                  <li>Kevin</li>
                  <li>Askar</li>
                  <li>Aaron</li>
                </ul>
              </div>
              <div class="col s4 right">
                <img src="images/reminiscing.jpg">
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2018 Irrational Gravity Squall
            </div>
          </div>
        </footer>
