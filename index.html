  <!DOCTYPE html>
  <html>
    <head>
      <title>Magin8Ball</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="jumbotron jumbotron-fluid"><h1>Magic Eightball Alternative Reminiscing</h1></div>

        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-3">
                <label id="name" for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
              <div class="col-sm-3">
                <label id="month" for="monthInput">Month</label>
                <input class="form-control" id="monthInput">
              </div>

              <div class="col-sm-3">
                <label id="day" for="dayInput">Day</label>
                <input type="text" class="form-control" id="dayInput">
              </div>
            </div>
          </div>
          <div><button id="Submit"><a class="waves-effect waves-light btn">TOUCH ME (make a cool 8 ball)</a></button></div>
        </form>
        <div class="container">
          <h2>On This Day</h2>
          <div id="resultsTable">
    
          </div>
        </div>

      </div>
      <footer class="container">
        <h3>Irrational Gravity Squall, THANK YOU!!!</h3>
      </footer>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/app.js"></script>
      <script type="text/javascript" src="assets/omdb.js"></script>
      <script type="text/javascript" src="assets/firebase.js"></script>
      <script type="text/javascript" src="assets/noaa.js"></script>
      <script type="text/javascript" src="assets/nytimes.js"></script>

    </body>
  </html>
